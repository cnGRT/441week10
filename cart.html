<body>
    <div id="nav"></div>
    
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="products"></div>
        <div id="cartItems"></div>
        <p>Total: $<span id="total">0.00</span></p>
        <button onclick="location.href='confirm.html'">Checkout</button>
    </div>

    <div id="footer"></div>
    
    <script src="app.js"></script>
    <script>
        // 登录验证
        if (!sessionStorage.currentUser) window.location.href = 'index.html';

        // 从本地数据库加载商品
        const products = JSON.parse(localStorage.products);
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // 渲染商品列表
        document.getElementById('products').innerHTML = products.map(product => `
         <div class="product-item">
            <img src="${product.image}" alt="${product.name}" width="200">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p>Price: $${product.price}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
        </div>
        `).join('');

        // 购物车操作函数
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push({ ...product, quantity: 1 });
            localStorage.cart = JSON.stringify(cart);
            renderCart();
        }

        function updateCart(index, quantity) {
            cart[index].quantity = quantity;
            localStorage.cart = JSON.stringify(cart);
            renderCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.cart = JSON.stringify(cart);
            renderCart();
        }

        // 渲染购物车
        function renderCart() {
            let html = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                html += `
                    <div class="cart-item">
                        <h4>${item.name} (x${item.quantity})</h4>
                        <input type="number" value="${item.quantity}" 
                               onchange="updateCart(${index}, parseInt(this.value))" min="1">
                        <button onclick="removeFromCart(${index})">Remove</button>
                        <p>Subtotal: $${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                `;
            });

            document.getElementById('cartItems').innerHTML = html;
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // 初始化渲染
        renderCart();
        console.log("Loaded products:", products);
    </script>
</body>
